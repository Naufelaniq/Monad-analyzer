<!DOCTYPE html>
<html>
<head>
    <title>Monad Wallet Analyzer</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>üîç Monad Wallet Analyzer</h1>
    <input type="text" id="address" placeholder="Enter 0x wallet address">
    <button onclick="analyze()">Check</button>
    <div id="result"></div>

    <script>
        async function analyze() {
            const address = document.getElementById('address').value;
            if(!address.startsWith('0x')) {
                alert('Invalid address!');
                return;
            }
            
            document.getElementById('result').innerHTML = "Loading...";
            
            try {
                const response = await fetch(`https://naufelaniq.github.io/monad-analyzer/api?address=${address}`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Results for ${address}</h3>
                    <p>Balance: ${data.balance} MONAD</p>
                    <p>Transactions: ${data.tx_count}</p>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = "Error fetching data!";
            }
        }
    </script>
</body>
</html>
